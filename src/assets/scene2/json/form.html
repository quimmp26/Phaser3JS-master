<style>

/* INPUT */
.form__input {
  font-family: 'Font1';
  color: #FFF;
  font-size: 1.2rem;
  padding: 0.5em ;
  width: 15.7em;
  height: 1.4em;
  border-radius: 0.2rem;
  background-color: rgba(27,104,179,255);
  border: none;
  margin-bottom: 10px;
  display: block;
  transition: all 0.3s;
}

/* SELECT-OPTIONS */
select {
   -webkit-appearance:none;
   -moz-appearance:none;
   -ms-appearance:none;
   appearance:none;
   outline:0;
   box-shadow:none;
   border:0!important;
   background: rgba(27,104,179,255);
   background-image: none;
   flex: 1;
   padding: 0 .5em;
   color:#fff;
   cursor:pointer;
   font-family: 'Font1';
   font-size: 1.2rem;
}
select::-ms-expand {
   display: none;
}
.select {
   position: relative;
   display: flex;
   width: 20em;
   height: 3em;
   line-height: 3;
   background: rgba(27,104,179,255);
   overflow: hidden;
   border-radius: .25em;
}
.select::after {
   content: '\25BC';
   position: absolute;
   top: 0;
   right: 0;
   padding: 0 1em;
   background: rgba(27,104,179,255);
   cursor:pointer;
   pointer-events:none;
   transition:.25s all ease;
}
.select:hover::after {
   color: #23b499;
}

/* CHECKBOX */

:root {
	--white: #ffffff;
	--light: #f0eff3;
	--black: #000000;
	--dark-blue: #1f2029;
	--dark-light: #353746;
	--red: #da2c4d;
	--yellow: #f8ab37;
  --yellow2:rgb(248, 245, 55);
	--grey: #ecedf3;
  --blue: rgba(27,104,179,255);
}


p{
  font-family: 'Font1';
	font-size: 17px;
	line-height: 30px;
	color: var(--white);
	letter-spacing: 1px;
	font-weight: 500;
	-webkit-transition: all 300ms linear;
	transition: all 300ms linear;
}

.section {
  position: relative;
	width: 100%;
	display: block;
	text-align: center;
	margin: 0 auto;
  transform: translateX(-5px);
}
.over-hide {
    overflow: hidden;
}
.z-bigger {
    z-index: 100 !important;
}

[type="checkbox"]:checked,
[type="checkbox"]:not(:checked),
[type="radio"]:checked,
[type="radio"]:not(:checked){
	position: absolute;
	left: -9999px;
	width: 0;
	height: 0;
	visibility: hidden;
}

.checkbox-tools:checked + label,
.checkbox-tools:not(:checked) + label{
	position: relative;
	display: inline-block;
	padding: 20px;
	width: 110px;
	font-size: 14px;
	line-height: 20px;
	letter-spacing: 1px;
	margin: 0 auto;
	margin-left: 5px;
	margin-right: 5px;
	margin-bottom: 10px;
	text-align: center;
	border-radius: 4px;
	overflow: hidden;
	cursor: pointer;
	text-transform: uppercase;
	color: var(--white);
	-webkit-transition: all 300ms linear;
	transition: all 300ms linear;
}
.checkbox-tools:not(:checked) + label{
	background-color: var(--dark-light);
	box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1);
}
.checkbox-tools:checked + label{
	background-color: transparent;
	box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
}
.checkbox-tools:not(:checked) + label:hover{
	box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
}
.checkbox-tools:checked + label::before,
.checkbox-tools:not(:checked) + label::before{
	position: absolute;
	content: '';
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	border-radius: 4px;
	background-image: linear-gradient(298deg, var(--yellow2), var(--yellow));
	z-index: -1;
}
.checkbox-tools:checked + label .uil,
.checkbox-tools:not(:checked) + label .uil{
	font-size: 24px;
	line-height: 24px;
	display: block;
	padding-bottom: 10px;
  margin-left: 30px;
}

</style>

<input type="submit" value="PLAY" name="submitBtn">
<div class="form__group">
  <input type="text" class="form__input" id="name" name="name" placeholder="Tu nombre" required="" />
</div>

<div class="select">
   <select name="format" id="format">
      <option selected disabled>Elige un equipo</option>
      <option value="g1">Fisio1</option>
      <option value="g2">Fisio2</option>
      <option value="g3">Fisio3</option>
   </select>
</div>

<div class="section over-hide z-bigger">
  <div class="section over-hide z-bigger">
    <div class="container pb-5">
      <div class="row justify-content-center pb-5">
        <div class="col-12 pt-5">
          <p class="mb-4 pb-2">Choose your powerup!</p>
        </div>
        <div class="col-12 pb-5">
          <input class="checkbox-tools" type="radio" name="tools" id="tool-1" checked>
          <label class="for-checkbox-tools" for="tool-1">
            <img src="../../assets/configScene/img/jump.svg" class="uil" width="50px">
            Jump
          </label>
          <input class="checkbox-tools" type="radio" name="tools" id="tool-2">
          <label class="for-checkbox-tools" for="tool-2">
            <img src="../../assets/configScene/img/muscle.svg" class="uil" width="50px">
            Muscle
          </label>
          <input class="checkbox-tools" type="radio" name="tools" id="tool-3">
          <label class="for-checkbox-tools" for="tool-3">
            <img src="../../assets/configScene/img/sprint.svg" class="uil" width="50px">
            Sprint
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
